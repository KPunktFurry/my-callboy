<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Schöne Galerie</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }
        header {
            background-color: #ff007f;
            color: white;
            text-align: center;
            padding: 20px;
        }
        header h1 {
            margin: 0;
            font-size: 2em;
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            padding: 20px;
        }
        .gallery img {
            width: 100%;
            height: auto;
            border-radius: 8px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .gallery img:hover {
            transform: scale(1.05);
            box-shadow: 0px 6px 12px rgba(0, 0, 0, 0.2);
        }
        footer {
            text-align: center;
            padding: 10px;
            background-color: #333;
            color: white;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Schöne Galerie</h1>
        <p>Alle Bilder, sortiert nach Erstellungsdatum</p>
    </header>

    <div class="gallery" id="gallery"></div>

    <footer>
        &copy; 2025 Schöne Galerie - Alle Rechte vorbehalten
    </footer>

    <script>
        async function loadImages() {
            try {
                // Diese Funktion sollte serverseitig durch ein API-Endpunkt ersetzt werden.
                // Beispiel: Du kannst ein JSON-Array mit Bildinformationen zurückgeben.
                const response = await fetch('/api/get-images'); // Placeholder
                const images = await response.json();

                // Bilder nach Erstellungsdatum sortieren
                images.sort((a, b) => new Date(a.date) - new Date(b.date));

                const gallery = document.getElementById('gallery');
                images.forEach(img => {
                    const imgElement = document.createElement('img');
                    imgElement.src = `pictures/${img.filename}`;
                    imgElement.alt = img.alt || 'Bild';
                    gallery.appendChild(imgElement);
                });
            } catch (error) {
                console.error('Fehler beim Laden der Bilder:', error);
            }
        }

        loadImages();
    </script>
</body>
</html>
