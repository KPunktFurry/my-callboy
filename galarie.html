<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Schöne Galerie</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }
        header {
            background-color: #ff007f;
            color: white;
            text-align: center;
            padding: 20px;
        }
        header h1 {
            margin: 0;
            font-size: 2em;
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            padding: 20px;
        }
        .gallery img {
            width: 100%;
            height: auto;
            border-radius: 8px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .gallery img:hover {
            transform: scale(1.05);
            box-shadow: 0px 6px 12px rgba(0, 0, 0, 0.2);
        }
        footer {
            text-align: center;
            padding: 10px;
            background-color: #333;
            color: white;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Schöne Galerie</h1>
        <p>Alle Bilder, sortiert nach Erstellungsdatum</p>
    </header>

    <div class="gallery" id="gallery"></div>

    <footer>
        &copy; 2025 Schöne Galerie - Alle Rechte vorbehalten
    </footer>

    <script>
        // Manuelle Definition der Bilder und ihrer Erstellungsdaten
        const images = [
            { filename: 'pictures/bild1.jpg', date: '2025-01-12T10:00:00Z', alt: 'Bild 1' },
            { filename: 'pictures/bild2.jpg', date: '2025-01-10T15:00:00Z', alt: 'Bild 2' },
            { filename: 'pictures/bild3.jpg', date: '2025-01-11T08:30:00Z', alt: 'Bild 3' },
            { filename: 'pictures/bild4.jpg', date: '2025-01-09T12:45:00Z', alt: 'Bild 4' }
        ];

        // Bilder nach Erstellungsdatum sortieren
        images.sort((a, b) => new Date(a.date) - new Date(b.date));

        // Galerie-Container
        const gallery = document.getElementById('gallery');

        // Bilder in die Galerie einfügen
        images.forEach(img => {
            const imgElement = document.createElement('img');
            imgElement.src = img.filename;
            imgElement.alt = img.alt;
            gallery.appendChild(imgElement);
        });
    </script>
</body>
</html>
